<nav class="mb-5">
  <ol class="breadcrumb">
      <li class="breadcrumb-item"> 
        <a routerLink="/">Home</a>
      </li>

      <li *ngFor="let item og items" class="breadcrum-item" [class.active]="isTheLastItem(item)">
        <span *ngIf="!isTheLastItem(item); else isNotTheLastItem">
          {{item.text}}
        </span>
        
        <a *ngIf="isTheLastItem(item)" [routerLink]="item.link">
          {{item.text}}
        </a>
      </li>      
  </ol>
</nav>
